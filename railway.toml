# Railway configuration for yt-session service
# This configures the token service to build from its Dockerfile

[services.yt-session]
[services.yt-session.build]
dockerfilePath = "services/yt-token/Dockerfile"

[services.yt-session.deploy]
healthcheckPath = "/health"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
