<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
	<title>dub-rip</title>
	<!-- Vinyl record -->
	<circle cx="16" cy="16" r="15" fill="#1a1a1a"/>
	<!-- Outer groove highlight -->
	<circle cx="16" cy="16" r="14" fill="none" stroke="#333" stroke-width="0.5"/>
	<circle cx="16" cy="16" r="12" fill="none" stroke="#2a2a2a" stroke-width="0.5"/>
	<circle cx="16" cy="16" r="10" fill="none" stroke="#333" stroke-width="0.5"/>
	<!-- Grooves -->
	<circle cx="16" cy="16" r="13" fill="none" stroke="#444" stroke-width="0.3"/>
	<circle cx="16" cy="16" r="11" fill="none" stroke="#444" stroke-width="0.3"/>
	<circle cx="16" cy="16" r="9" fill="none" stroke="#444" stroke-width="0.3"/>
	<circle cx="16" cy="16" r="7.5" fill="none" stroke="#444" stroke-width="0.3"/>
	<!-- Label -->
	<circle cx="16" cy="16" r="5.5" fill="#f97316"/>
	<circle cx="16" cy="16" r="4" fill="#ea580c"/>
	<!-- Spindle hole -->
	<circle cx="16" cy="16" r="1.2" fill="#1a1a1a"/>
	<!-- Shine effect -->
	<ellipse cx="11" cy="11" rx="3" ry="2" fill="#fff" opacity="0.05" transform="rotate(-45 11 11)"/>
</svg>
